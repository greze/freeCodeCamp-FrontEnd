<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>timer</title>
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1 class="text-center">a timer</h1>
<div id="settings">
  <div id="reset" class="text-center" role="button">reset</div>
  <div id="relax">
    relax
    <div id="relaxTime"><span class="plusMinus" id="lessRelax" role="button">- </span><span id="chilling">5</span><span class="plusMinus" id="moreRelax" role="button"> +</span></div>
  </div>

  <div id="work">
    work
    <div id="workTime"><span class="plusMinus" id="lessWork" role="button">- </span><span id="working">25</span><span class="plusMinus" id="moreWork" role="button"> +</span></div>
  </div>
</div>
<div id="clock" role="button">start</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
