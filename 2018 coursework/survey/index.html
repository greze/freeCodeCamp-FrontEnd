<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Terse Philosophical Survey</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="main" class="text-center">
<h1 id="title">Terse Philosophical Survey</h1>

<p id="description">This is a survey about the nature of reality.</p>

<form id="survey-form">
  <div id="keyboard-inputs">
  <label id="name-label"> Name:</label>
  <input type="text" id="name" placeholder="Please enter your name." required>
  
  <label id="email-label"> Email:</label>
  <input type="email" id="email" placeholder="your@email.com" required>
  
  <label id="number-label"> Number:</label>
  <input type="number" id="number" placeholder="42" min="1" max="99999999" required>
  </div>
  <br>
  <div id="other-inputs">
  <select id="dropdown">
    <option value="something">something</option>
    <option value="nothing">nothing</option>
  </select>
  
  <label for="relative">Relative Truth</label>
  <input type="radio" value="relative" name="truth">
  <label for="absolute">Absolute Truth</label>
  <input type="radio" value="absolute" name="truth">
  <p>Life is:</p>
  <label for="delicious">Delicious</label>
  <input type="checkbox" id="delicious" value="delicious">
  <label for="tragic">Tragic</label>
  <input type="checkbox" id="tragic" value="tragic">
  <label for="yellow">Yellow</label>
  <input type="checkbox" id="yellow" value="yellow">
  </div>
  
  <textarea rows="4" cols="30"></textarea>
  
  <button id="submit" type="submit" value="Submit">Submit</button>
  
</form>
<br>
</div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  
  

</body>

</html>
