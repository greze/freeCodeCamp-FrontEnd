<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="text-center">
  <h1>A calculator</h1>
</div>
<div id="screen">
  <span id="steps">0</span>
  <hr>
</div>
<div class="text-center" id="calButs">
  <a class="btn btn-danger bigBut" id="clear">Clear</a>
  <a class="btn btn-danger bigBut" id="back">Back</a>
  <a class="btn btn-info" id="/">/</a>
  <br>
  <a class="btn btn-primary" id="9">9</a>
  <a class="btn btn-primary" id="8">8</a>
  <a class="btn btn-primary" id="7">7</a>
  <a class="btn btn-info" id="+">+</a>
  <br>
  <a class="btn btn-primary" id="6">6</a>
  <a class="btn btn-primary" id="5">5</a>
  <a class="btn btn-primary" id="4">4</a>
  <a class="btn btn-info" id="-">-</a>
  <br>
  <a class="btn btn-primary" id="3">3</a>
  <a class="btn btn-primary" id="2">2</a>
  <a class="btn btn-primary" id="1">1</a>
  <a class="btn btn-info" id="*">*</a>
  <br>
  <a class="btn btn-primary" id="0">0</a>
  <a class="btn btn-warning" id=".">.</a>
  <a class="btn btn-success bigBut" id="total">=</a>
  <br>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
